name: Test Contracts

on:
  push:
    # branches:
    #   - main
  pull_request:

  workflow_dispatch:

env: 
  envfile: ${{secrets.ENV}}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.6

      - uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version: '20.9.0'
          check-latest: true

      - name: Install dependencies
        run: pnpm install

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run tests
        run: npx hardhat test
